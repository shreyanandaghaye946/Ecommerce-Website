<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 720px;
            margin: 3rem auto;
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h2, h3 {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 24px;
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shipping Details</h2>
        <h3>For: {{ product.name }}</h3>

        <!-- Form starts here -->
        <form method="post" action="{% url 'checkout_address' product.id %}">
            {% csrf_token %}

            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" value="{{ request.user.get_full_name }}" required>

            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" placeholder="e.g. 9876543210" required>

            <label for="address_line">Address</label>
            <textarea id="address_line" name="address_line" rows="3" required></textarea>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" value="India" required>

            <!-- âœ… Hidden input to pass quantity -->
            <input type="hidden" name="quantity" value="{{ request.POST.quantity|default:'1' }}">

            <button type="submit">Continue to Payment</button>
        </form>
    </div>
</body>
</html>
